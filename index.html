<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 10 - Header Online Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <section class="container-principal">
      <header class="header">
        <a href="#"><img class="logo" src="img/logo-GathSession..svg" alt="logo de la empresa"></a>

        <nav class="nav-principal">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Feactures</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container-main">
          <div class="container-titulo-principal">
            <h1>Build your best community starting from here.</h1>
            <p class="sub-title">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>

            <div class="container-button">
              <a class="button" href="#">Get Started</a>
              <a class="link" href="#">Learn More <img src="img/icon-Arrow.svg" alt="flecha"></a>
            </div>

            <div class="container-icon">
              <article>
                <img class="icon" src="img/icon-Comments.svg" alt="">
                <p>Build<br>Community</p>
              </article>

              <article>
                <img class="icon calendar" src="img/icon-Week-Schedule.svg" alt="">
                <p>Share<br>Events</p>
              </article>

              <article>
                <img class="icon" src="img/icon-Post.svg" alt="">
                <p>Get<br>Information</p>
              </article>
            </div>
          </div>

          <div class="container-img-principal">
            <img src="img/imagen-grup@2x.png" alt="imagen principal">
          </div>
        </div>
      </main>

    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
